                        <form method="post" action="/login/userx">

                            <div class="login-box-2">
                                <label></label>
                                <input type="text" name="PassWord" class="itxt" value="" placeholder="密码">
                            </div>
                            <div class="login-box-3">
                                <a href="#">忘记密码</a>
                            </div>
                            <div class="login-box-4">
                                <input type="submit" value="登录验证" class="login-box-4"/>
                            </div>
                        </div>
                        </form>
                        <!-- 尾部其他登录方式 -->
                        <div class="form-foot">
                            <ul>
                                <li>
                                    <a href="#"><b class="QQ-icon"></b><span>QQ</span></a><span class="line">|</span>
                                </li>
                                <li>

                                </li>
                                <li>
                                    <a href="Registe.html"><b></b>立即注册</a>
                                </li>
